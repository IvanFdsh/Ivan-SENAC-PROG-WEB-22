<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required</title>
</head>
<body>
    <h1>Atributo Required</h1>
    <p>Este atributo especifica que o usuário deve preencher o campo com um valor antes de enviar o formulário</p>
    <form>
        <p>Insira seus dados</p><br>
        <label for="Usuário">Usuário:</label>
        <input type="text" id="Usuário" name="Usuário" required>
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>
      <button type="button">Enviar</button>
      </form>
    
</body>
</html>
