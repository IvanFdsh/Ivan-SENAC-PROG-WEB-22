<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readonly</title>
</head>
<body>
    <h1>Atributo Readonly</h1>
    <p>atributo readonly especifica o campo de entrada é somente leitura.

Campo somente leitura não pode ser modificado. No entanto, os usuários ainda podem usar a tecla Tab para alternar para o campo, você também pode selecionar ou copiar o seu texto.</p>
    <form>
        <label for="fname">Primeiro nome:</label><br>
        <input type="text" id="fname" name="fname" value="Ivan" readonly><br>
        <label for="lname">Sobrenome:</label><br>
        <input type="text" id="lname" name="lname" value="Honorato" readonly>
      </form>
    
</body>
</html>
