    <title>value</title>
</head>
<body>
    <h1>Atributo Value</h1>
    <p>Nos inputs text o value é o que a pessoa digita, nos checks e radios são nomes que nós colocamos para fazer sentido quando recebermos essa informação na outra ponta.</p>
    <form>
        <p>Escolha um:</p>
        <input type="radio" id="fname" name="fname" value="Azul">Azul<br>
        <input type="radio" id="lname" name="lname" value="Vermelho">Vernelho<br>
        <input type="submit">
      </form>
    
</body>
