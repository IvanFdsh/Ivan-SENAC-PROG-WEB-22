<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
</head>
<body>
    <h1>Atributo Size</h1>
    <p>O tamanho inicial do controle. Este valor é em pixels a não ser que o valor do atributo type seja text ou password. Neste caso, este valor é um número inteiro de caracteres.</p>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="20"><br>
        <label for="pin">PIN:</label><br>
        <input type="password" id="pin" name="pin" size="6">
      </form>
    
</body>
</html>
