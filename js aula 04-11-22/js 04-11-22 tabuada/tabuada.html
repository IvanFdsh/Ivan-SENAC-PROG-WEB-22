<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada javascript</title>
</head>
<body>
    <h1>Tabuada</h1>
    <p>Digite um numero na caixa abaixo para saber sua tabuada</p>
    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="fnum">Numero: </label>
                <input type="text" name="num" id="fnum" placeholder="Numero">
                <input type="submit" value="Tabuada" onclick="tabuada()">
            </p>
        </form>
    </section>
    <section id="saida">
        <p>Preencha os dados acima e aperte o botao</p>
    </section>

    <script src="tabuada.js"></script>
</body>
</html>
