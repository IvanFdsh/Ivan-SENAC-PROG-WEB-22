<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Switch</title>
</head>

<body>
    <script>

        var comida = prompt("Qual lanche voce gostaria de comer hoje?");

        switch (comida) {
            case "Coxinha":
                document.write("Preco R$4,50");
                break
            case "Pastel":
                document.write("Preco R$6,00");
                break
            case "Empada":
                document.write("Preco R$3,00");
                break
            case "Hamburguer":
                document.write("Preco R$ 9,00");
                break
            case "Cachorro-quente":
                document.write("Preco R$7,00");
                break
            case "Enroladinho":
                document.write("Preco R$4,50");
                break
            default:
                document.write("Op's, ainda nao temos o lanche que voce deseja");
                break
        }

    </script>
</body>

</html>
